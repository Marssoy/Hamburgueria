<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <!-- Link para a fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Definindo um fundo animado */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9800, #f4f4f9);
            background-size: 400% 400%;
            animation: gradient-animation 6s ease infinite;
            position: relative;
            color: #333;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Espaço extra para o rodapé */
        }

        /* Animação do gradiente */
        @keyframes gradient-animation {
            0% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Padrão de círculos ao fundo */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 20%, transparent 20%) 0 0,
                radial-gradient(circle, rgba(0, 0, 0, 0.1) 20%, transparent 20%) 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        header {
            background-color: #ff9800;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-weight: 600;
        }

        p {
            font-weight: 400;
            font-size: 18px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            flex-wrap: wrap;
        }

        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .menu-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        .order-form {
            background-color: #fff;
            padding: 15px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Limita a largura do formulário */
        }

        .order-form label,
        .order-form select,
        .order-form input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .order-form input:focus,
        .order-form select:focus {
            border-color: #ff9800;
            outline: none;
        }

        .order-form button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .order-form button:hover {
            background-color: #e68900;
        }
    </style>
</head>

<body>

    <!-- Padrão de círculos ao fundo -->
    <div class="background-pattern"></div>

    <header>
        <h1>Bem-vindo à Hamburgueria!</h1>
        <p>Deliciosos hambúrgueres à sua escolha.</p>
    </header>

    <div class="menu">
        <div class="menu-item">
            <img src="https://gburguer.instantdelivery.com.br/_core/_uploads/417/2024/06/1642220624ii2bek1ddk.jpeg" alt="Hambúrguer">
            <h3>Hambúrguer Clássico</h3>
            <p>R$ 20,00</p>
        </div>
        <div class="menu-item">
            <img src="https://fly.metroimg.com/upload/q_85,w_700/https://uploads.metroimg.com/wp-content/uploads/2015/10/06194347/Super-Cheddar-Bacon-2.png" alt="Hambúrguer">
            <h3>Cheddar Bacon</h3>
            <p>R$ 25,00</p>
        </div>
        <div class="menu-item">
            <img src="https://static.codepill.com.br/domains/7e4e09e5-31af-44d5-bd1e-428319709832/products/gallery_74869d55-467f-4652-ba93-9378be198f0e.jpg" alt="Hambúrguer">
            <h3>Calabresa</h3>
            <p>R$ 18,00</p>
        </div>
    </div>

    <!-- Formulário de Pedido -->
    <div class="order-form">
        <h2>Faça seu Pedido</h2>
        <form action="/submit_order" method="POST">
            <label for="burger">Escolha o hambúrguer:</label>
            <select id="burger" name="burger" required>
                <option value="Hambúrguer Clássico">Hambúrguer Clássico</option>
                <option value="Cheddar Bacon">Cheddar Bacon</option>
                <option value="Calabresa">Calabresa</option>
            </select>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <button type="submit">Fazer Pedido</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Hamburgueria. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
